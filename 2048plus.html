<title>2048</title>
<style>
 body { overscroll-behavior-y: none; }
  #table { border-collapse: collapse; user-select: none; }
  #table td {
    border: 10px solid #bbada0; width: 128px; height: 128px;
    font-size: 50px; font-weight: bold; text-align: center;
  }
  #score { user-select: none; }
  .color-2 { background-color: #eee4da; color: #776e65;}
  .color-4 { background-color: #eee1c9; color: #776e65;}
  .color-8 { background-color: #f3b27a; color: 'white';}
  .color-16 { background-color: #f69664; color: 'white';}
  .color-32 { background-color: #f77c5f; color: 'white';}
  .color-64 { background-color: #f75f3b; color: 'white';}
  .color-128 { background-color: #edd073; color: #776e65;}
  .color-256 { background-color: #edcc62; color: #776e65;}
  .color-512 { background-color: #edc950; color: #776e65;}
  .color-1024 { background-color: #edc53f; color: #776e65;}
  .color-2048 { background-color: #edc22e; color: #776e65;}
  .color-4096 { background-color: #3cc8ff; color: #776e65;}
  .color-8192 { background-color: #80fcb4; color: #776e65;}

  .test { transition: 500ms ease-in-out; }
  .position-0-0 { transform: translate(0px, 0px); }
  .position-0-1 { transform: translate(140px, 0px); }
  .position-0-2 { transform: translate(280px, 0px); }
  .position-0-3 { transform: translate(420px, 0px); }
  .position-1-0 { transform: translate(0px, 140px); }
  .position-1-1 { transform: translate(140px, 140px); }
  .position-1-2 { transform: translate(280px, 140px); }
  .position-1-3 { transform: translate(420px, 140px); }
  .position-2-0 { transform: translate(0px, 280px); }
  .position-2-1 { transform: translate(140px, 280px); }
  .position-2-2 { transform: translate(280px, 280px); }
  .position-2-3 { transform: translate(420px, 280px); }
  .position-3-0 { transform: translate(0px, 420px); }
  .position-3-1 { transform: translate(140px, 420px); }
  .position-3-2 { transform: translate(280px, 420px); }
  .position-3-3 { transform: translate(420px, 420px); }
